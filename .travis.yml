sudo: required
dist: xenial

language: python

arch:
  - amd64
  - ppc64le

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

before_install:
  - sudo chown -Rvf $USER:$GROUP ~/.cache/pip/wheels
install:
  - travis_retry pip install -U tox-travis

script:
  - tox

after_success:
  - travis_retry pip install -U codecov
  - codecov
  - test $TRAVIS_EVENT_TYPE = "push" && tox -e upload_coverage
